<script>
    //  Count Vowels in a String 
    function vowels(str) {
        let vowel = 'aeiouAEIOU';
        let count = 0;
        for (let char of str) {
            if (vowel.includes(char)) {
                count++;
            }
        }
        return count;
    }
    let str = "javascript";
    let totalcount = vowels(str);
    console.log("Total vowel count: " + totalcount);

    

</script>
