<script>
    //Reverse a String
    let str = "hello";
    function reverseString(letter) {
        let rev = '';
        for (let i = letter.length - 1; i >= 0; i--) {
            rev += letter[i];
        }
        return rev;
    }
    
    console.log("Reverse String: "+reverseString(str));

</script>
